<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2019-12-11 17:10:53',
				end: '2020-01-03 10:00:00',
				name: 'Set 1',
				id: "Task 0",
				periods: [
					{
						start: '2020-01-11 17:00:00',
						end: '2020-03-21 15:00:00'
					},
					{
						start: '2020-03-29 17:00:00',
						end: '2020-05-09 11:00:00'
					},
					{
						start: '2020-05-13 17:00:00',
						end: '2020-06-25 17:10:53'
					}
				]
			},
			{
				start: '2019-12-11 17:10:53',
				end: '2020-06-25 17:10:53',
				name: 'Set 2',
				id: "Task 1",
			}
		];
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			header_height: 50,
			column_width: 30,
			step: 24,
			view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
			bar_height: 25,
			bar_corner_radius: 3,
			arrow_curve: 5,
			padding: 18,
			view_mode: 'Day',
			date_format: 'YYYY-MM-DD',
			custom_popup_html: null,
			gantt_end: '2020-04-01',
			scroll_start: '2020-01-11'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
